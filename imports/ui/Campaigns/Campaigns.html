<template name="campaigns">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">campaigns</h2>
	</div>
	{{#if Template.subscriptionsReady}}
		{{#if campaigns.length}}
			<ul role="list" class="divide-y divide-gray-100">
				{{#each c in campaigns}}
					<li class="flex justify-between gap-x-6 py-5">
						<div class="flex min-w-0 gap-x-4">
							<a href="/campaigns/{{c._id}}">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
									<path fill-rule="evenodd" d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
								</svg>
							</a>
							<div class="min-w-0 flex-auto">
								<p class="text-sm font-semibold leading-6 text-gray-900">{{c.name}}</p>
								<p class="mt-1 truncate text-xs leading-5 text-gray-500">{{c.owner.email}}</p>
							</div>
						</div>
						<div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
							<p class="text-sm leading-6 text-gray-900">{{c.start}}</p>
							<p class="mt-1 text-xs leading-5 text-gray-500">{{c.end}}</p>
						</div>
					</li>
				{{/each}}
			</ul>
		{{else}}
			<p>No campaigns found.</p>
		{{/if}}
  {{/if}}
	<div class="mt-10 flex items-center justify-center gap-x-6 lg:justify-start">
		<a href="/campaigns/create" class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">create new campaign</a>
	</div>
</template>
