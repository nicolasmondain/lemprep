<template name="campaignedition">
	<div class="space-y-12">
		<div class="border-b border-gray-900/10 pb-12">
			<div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
				<div class="col-span-full">
					<label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Campaign name</label>
					<div class="mt-2">
						<input type="text" name="name" id="name" value="{{campaign.name}}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
					</div>
				</div>
				<div class="sm:col-span-3">
					<label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">start</label>
					<div class="mt-2">
						<input type="date" name="start" id="start" value="{{campaign.start}}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
					</div>
				</div>
				<div class="sm:col-span-3">
					<label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">end</label>
					<div class="mt-2">
						<input type="date" name="end" id="end" value="{{campaign.end}}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
